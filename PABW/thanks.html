<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romantic Instagram</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Dancing Script", cursive;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #fff;
      }

      header {
        background-color: rgba(255, 182, 193, 0.8); /* Soft Pink */
        width: 100%;
        padding: 20px 0;
        text-align: center;
        font-size: 2.5em;
        font-family: "Dancing Script", cursive;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .container {
        width: 90%;
        max-width: 800px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
      }

      .post {
        border-bottom: 1px solid rgba(255, 182, 193, 0.6);
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .post img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .post .caption {
        margin: 15px 0;
        font-size: 1.2em;
        font-family: "Dancing Script", cursive;
        color: #ff6f91; /* Romantic Pink */
      }

      .interaction {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }

      .interaction button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        color: #ff6f91;
        font-size: 1.5em;
        transition: color 0.3s ease;
      }

      .interaction button:hover {
        color: #ff3f60;
      }

      footer {
        margin-top: 20px;
        background-color: rgba(255, 182, 193, 0.8);
        padding: 15px;
        text-align: center;
        font-size: 1.2em;
        font-family: "Dancing Script", cursive;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Button icons */
      .like,
      .comment,
      .share {
        font-size: 1.5em;
      }

      .like:hover {
        color: #e57373;
      }

      .comment:hover {
        color: #90caf9;
      }

      .share:hover {
        color: #a5d6a7;
      }

      /* Heart animation for like button */
      .heart {
        display: inline-block;
        color: #ff6f91;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <header>Romantic Instagram</header>

    <div class="container">
